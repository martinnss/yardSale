<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
    :root{
    --white: #FFFFFF;
    --black: #000000;
    --dark: #232830;
    --very-light-pink: #C7C7C7;
    --text-input-field: #F7F7F7;
    --hospital-green: #ACD9B2;
    --sm: 14px;
    --md:16px;
    --lg: 20px;
    }
    body{
        font-family: 'Quicksand', sans-serif;
        margin:0;
    }
    .product-detail {
        width: 360px;
        padding: 24px;
        box-sizing: border-box;
        height: 100vh;
        position: absolute;
        right: 0;
    }
    .title-container{
        display: flex;

    }
    .title-container img{
        transform: rotate(180deg);
        margin-right: 14px;
        
    }
    .title {
        font-weight: bold;
        font-size: var(--lg);
    }
    .shopping-cart {
        display: grid;
        grid-template-columns: auto 1fr auto auto;
        gap: 16px;
        margin-bottom: 24px;
        align-items: center;
    }
    .shopping-cart figure img{
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 20px;
    }
    .shopping-cart figure {
        margin: 0px;
    }
    .shopping-cart p:nth-child(2){
        color: var(--very-light-pink);
    }
    .shopping-cart p:nth-child(3){
        font-size: var(--md);
        font-weight: bold;
    }
    .primary-button {
        margin-top: 2rem;
        border: none;
        border-radius: 8px;
        color: var(--white);
        background-color: var(--hospital-green);
        width: 100%;
        cursor: pointer;
        font-size: var(--md);
        font-weight: bold;
        height: 2rem;
    }
    .order{
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 16px;
        align-items: center;
        background-color: var(--text-input-field);
        margin-bottom: 24px;
        border-radius: 8px;
        padding:  0 24px;
    }
    .order p:nth-child(1){
        display: flex;
        flex-direction: column;
    }
    .order p span:nth-child(1){
        font-size: var(--md);
        font-weight: bold;
    }
    .order p:nth-child(2){
        text-align: end;
        font-weight: bold;
    }
    @media (max-width: 640px){
        .product-detail{
            width: 100%;
        }
    }
    </style>
</head>
<body>
    <aside class="product-detail">
        <div class="title-container">
            <img src="./Platzi_YardSale_Icons/flechita.svg" alt="arrow">

        </div>
        <div class="shopping-cart">
            <figure><img src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2021/06/il_1588xN.1727616325_tgly.jpg?auto=format&q=60&fit=max&w=930" alt="green lamp"></figure>
            <p>Green Lamp</p>
            <p>$200,00</p>
            <img src="/Platzi_YardSale_Icons/icon_close.png" alt="icon close">
        </div>
        <div class="shopping-cart">
            <figure><img src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2021/06/il_1588xN.1727616325_tgly.jpg?auto=format&q=60&fit=max&w=930" alt="green lamp"></figure>
            <p>Green Lamp</p>
            <p>$200,00</p>
            <img src="/Platzi_YardSale_Icons/icon_close.png" alt="icon close">
        </div>
        <div class="shopping-cart">
            <figure><img src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2021/06/il_1588xN.1727616325_tgly.jpg?auto=format&q=60&fit=max&w=930" alt="green lamp"></figure>
            <p>Green Lamp</p>
            <p>$200,00</p>
            <img src="/Platzi_YardSale_Icons/icon_close.png" alt="icon close">
        </div>
        <div class="shopping-cart">
            <figure><img src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2021/06/il_1588xN.1727616325_tgly.jpg?auto=format&q=60&fit=max&w=930" alt="green lamp"></figure>
            <p>Green Lamp</p>
            <p>$200,00</p>
            <img src="/Platzi_YardSale_Icons/icon_close.png" alt="icon close">
        </div>
        <div class="order">
            <p>
                <span>Total</span>
            </p>
            <p>$600,000</p>
        </div>
        <button class="primary-button">Checkout</button>
    </aside>
</body>
</html>
